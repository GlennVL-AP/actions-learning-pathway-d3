name: build-test
on: push
jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: install dependencies
        run: npm install
      - name: build application
        run: npm run build
  test-job:
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: install dependencies
        run: npm install
      - name: test application
        run: npm test
    
